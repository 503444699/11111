<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户注册页面</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
<script src="/static/script/jquery-1.7.2.js"></script>
<script>
	$(function(){
		//给注册按钮绑定单击事件
		$("#sub_btn").click(function(){
			var username = $("#username").val();
			var usernameReg = /^[a-zA-Z0-9_-]{3,16}$/;
			var flag = usernameReg.test(username);
			if(!flag){
				alert("请输入3-16位的字母、数字、下划线或减号的用户名！");
				return false;
			}
			//获取客户输入的密码
			var password = $("#password").val();
			var passwordReg = /^[a-zA-Z0-9_-]{6,18}$/;
			if(!passwordReg.test(password)){
				alert("请输入6-18位的字母、数字、下划线或减号的密码！")
				return false;
			}
			var repwd = $("#repwd").val();
			if(repwd == ""){
				alert("确认密码不能为空！");
				return false;
			}
			//判断两次输入的密码是否一致
			if(repwd != password){
				$("#repwd").val("");
				alert("两次输入的密码不一致！");
				return false;
			}
            //获取客户姓名
            var name = $("#name").val();
            var nameReg = /^[^\u4E00-\u9FA5]{2,4}$/;

		});
		//将显示错误提示信息的span标签隐藏
		$("#msg").hide();
		if("{{.}}"=="账号已存在！"){
			$("#msg").show();
		}

		//给输入客户账号的文本框绑定change事件
		$("#username").change(function(){
			var username = $(this).val();
			var url = "/checkUserName";
			var param = {"username":username};
			$.post(url,param,function(res){
				$("#msg").show();
				$("#msg").html(res);
			});
		});
	});
</script>
</head>
<body>
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎进入客户注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>客户注册</h1>
							</div>
							<br>
							<div class="form">
								<form action="/regist" method="POST">
									<label>客户账号：</label>
									<input class="itxt" type="text" placeholder="请输入账号" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>客户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>客户电话：</label>
									<input class="itxt" type="text" placeholder="请输入电话" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
                                    <label>客户姓名：</label>
									<input type="submit" value="注册" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				律师服务系统
			</span>
		</div>
</body>
</html>
