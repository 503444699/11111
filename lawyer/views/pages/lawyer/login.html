<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>律师登陆页面</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<!--引入jquery.js文件 -->
<script type="text/javascript" src="/static/script/jquery-1.7.2.js"></script>
<script>
	$(function(){
		//给登录按钮绑定单击事件
		$("#sub_btn").click(function(){
			//获取客户输入的用户名
			/*
				val()：用来获取或设置input中的value属性值
				对象.val()：获取value属性值
				对象.val("new Value")：设置value属性值
			*/
			var lawyername = $("#lawyername").val();
			//判断律师账号是否为空
			if(lawyername == ""){
				alert("用户名不能为空！");
				//取消默认行为
				return false;
			}
			//获取律师输入的密码
			var password = $("#password").val();
			if(password == ""){
				alert("密码不能为空！");
				return false;
			}
		});
		//切换span标签中的信息
		if("{{.}}"=="律师账号或密码不正确"){
			//设置span标签中的文本值
			$("#msg").text("律师账号或密码不正确！");
		}
	});
</script>
</head>
<body>
	<div id="table_1">律师登陆页面</div>
	<div id="login_header">
		</div>
			<div class="login_banner">			
				<div id="l_content">
					<span class="login_word">欢迎律师登录</span>
				</div>				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>律师登陆页面</h1>
								<a href="/pages/lawyer/regist.html">律师注册</a>
								<br />
							</div>
							<div class="msg_cont"> 
								<b></b>
								<span class="errorMsg" id="msg">请输入律师账号和密码</span>
							</div>
							<div class="form">
								<form action="/lawyer/login" method="POST">
									<label>律师账号：</label>
									<input id="lawyername" class="itxt" type="text" placeholder="请输入账号" autocomplete="off" tabindex="1" name="lawyername" />
									<br />
									<br />
									<label>律师密码：</label>
									<input id="password" class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>							
						</div>
					</div>
				</div>
			</div>
			<div id="bottom">
				<span>
				  律师服务系统
				</span>
			  </div>
</body>
</html>
