<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>案件信息</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
	<div id="table_1">律师登陆页面</div>
	<div id="login_header"></div>	
	<div id="main">
		<table>
			<tr>
				<td>案件编号</td>
				<td>客户账号</td>
				<td>案件名称</td>
				<td>客户电话</td>
				<td>案件类型</td>
				<td>案件状态</td>
			</tr>	
		{{range .Questions}}		
			<tr>
				<td>{{.ID}}</td>
				<td>{{.Username}}</td>
				<td>{{.Name}}</td>
				<td>{{.Phone}}</td>
				<td>{{.Genre}}</td>
				<td>{{.Static}}</td>
			</tr>	
		{{end}}
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>	
		</table>
        <br><button type="button"><a href="/main">返回主页面</a></button></br>
	</div>
	
	<div id="bottom">
		<span>
            律师服务系统
		</span>
	</div>
</body>
</html>
